<h1>Add New Item</h1>

<mat-form-field>
  <mat-label>Record</mat-label>
  <mat-select [(ngModel)]="request.recordId">
    <mat-option *ngFor="let record of records$ | async" [value]="record.id"
      >{{ record.name }} | {{ record.artist }}</mat-option
    >
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-select placeholder="Condition" [(ngModel)]="request.condition">
    <mat-option
      *ngFor="let condition of conditions; let i = index"
      [value]="i"
      >{{ condition }}</mat-option
    >
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Price</mat-label>
  <input [(ngModel)]="request.price" matInput type="number" name="price" />
</mat-form-field>

<button mat-button (click)="submit()">Add</button>
